<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ====== META & TITLE ====== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sweat Strong Gym | Join</title>
    
    <!-- ====== EXTERNAL STYLESHEETS ====== -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Favicons -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="assets/favicon/favicon-32x32.png" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

    <!-- ====== SITE HEADER WITH NAVIGATION ====== -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- Logo and brand name -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/favicon/favicon-32x32.png" alt="Sweat Strong Logo" width="32" height="32" />
                    SWEAT STRONG
                </a>
                <!-- Hamburger menu for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Join</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ====== MAIN CONTENT WRAPPER ====== -->
    <main>
        <!-- ====== PAGE HEADER (HERO) ====== -->
        <section class="page-header">
            <div class="container">
                <h1 class="display-4">Join Our Fitness Community</h1>
                <p class="lead">Get in touch to start your fitness journey today</p>
            </div>
        </section>

        <!-- ====== CONTACT FORM & MAP SECTION ====== -->
        <section class="container mb-5">
            <div class="row">
                <!-- Contact form column -->
                <article class="col-lg-6 mb-4 mb-lg-0">
                    <div class="contact-form">
                        <header>
                            <h2 class="mb-4">Contact Us</h2>
                        </header>
                        <form action="https://formdump.codeinstitute.net" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required aria-label="Full Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required aria-label="Email Address">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" aria-label="Phone Number">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" aria-label="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit" aria-label="Send Message">Send Message</button>
                        </form>
                    </div>
                </article>
                
                <!-- Map and contact info column -->
                <article class="col-lg-6">
                    <section class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2422.1354040391087!2d-1.1344858234361945!3d52.63471297219466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487742ab49b5e1cb%3A0x9a151d2a7b4afcef!2sLeicester%20City%20Centre%2C%20Leicester!5e0!3m2!1sen!2suk!4v1683478963300!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>
                    </section>
                    <section class="location-info">
                        <header>
                            <h4>Find Us</h4>
                        </header>
                        <p><i class="fas fa-map-marker-alt"></i> 123 Fitness Street, Leicester City Centre, LE1 1AA</p>
                        <p><i class="fas fa-phone"></i> (123) 456-7890</p>
                        <p><i class="fas fa-envelope"></i> info@sweatstrong.com</p>
                        <p><i class="fas fa-clock"></i> Open 24/7</p>
                    </section>
                </article>
            </div>
        </section>
    </main>

    <!-- ====== FOOTER WITH SOCIAL ICONS ====== -->
    <footer class="mt-5 py-4 bg-dark text-center">
        <div>
            <!-- Social media links -->
            <a href="https://www.facebook.com" class="social-icon" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" class="social-icon" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.x.com" class="social-icon" target="_blank" aria-label="X (formerly Twitter)">
                <i class="fab fa-x-twitter"></i>
            </a>
        </div>
        <div class="text-secondary mt-2">&copy; 2025 Sweat Strong Gym. All rights reserved.</div>
    </footer>

    <!-- ====== BOOTSTRAP JS (FOR NAVBAR AND COMPONENTS) ====== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
